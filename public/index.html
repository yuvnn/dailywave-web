<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dailywave!</title>
  <style>
    /* 전체 화면 배경 색 적용 */
    body {
      background-color: #FAFAFA; /* 원하는 배경색으로 설정 */
      margin: 0; /* 기본 마진 제거 */
      height: 100%; /* 전체 높이를 100%로 설정 */
      display: flex; /* Flexbox로 중앙 정렬 */
      justify-content: center; /* 수평 중앙 정렬 */
      align-items: center; /* 수직 중앙 정렬 */
    }

    .Calendar {
      width: 393px;
      height: 852px;
      position: relative;
    }

    .Dailywave {
      width: 100%;
      text-align: center;
      position: absolute;
      top: 225px;
      color: #5E85A6;
      font-size: 38px;
      font-family: Inter;
      font-weight: 900;
    }

    .MonthNav {
      position: absolute;
      top: 284px;
      width: 100%;
      text-align: center;
      font-size: 20px;
      font-family: Inter;
      font-weight: 900;
      color: #3E3333;
    }


    .MonthNav {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 30px; /* 버튼과 텍스트 간 간격 */
    }

    .Before, .After {
      cursor: pointer;
      margin: 0; /* 버튼의 불필요한 마진 제거 */
    }

    .MonthText {
      margin: 0 5px; /* 버튼과 텍스트 간 균등한 여백 */
      font-size: 16px; /* 텍스트 크기 설정 */
    }


    .DayContainer {
      width: 280px;
      height: 282px;
      padding: 20px;
      left: 35px;
      top: 317px;
      position: absolute;
      background: white;
      border-radius: 8px;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 12px;
      display: inline-flex;
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 4px;
      justify-items: center;
      align-items: center;
      text-align: center;
    }

    .Week {
      align-self: stretch;
      justify-content: center;
      align-items: center;
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 26px;
      text-align: center;
    }

    .WeekDay {
      font-size: 14px;
      font-family: Inter;
      font-weight: 400;
      color: #3E3333;
      padding: 4px 0;
    }

    .MyIcon, .SettingsIcon {
      position: absolute;
      bottom: 20px;
      right: 70px;
      width: 40px;
      height: 40px;
      background: #5E85A6;
      border-radius: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }

    .SettingsIcon {
      right: 20px;
    }

    .MyIcon div, .SettingsIcon div {
      color: #FFFFFF;
    }

    .MyIcon div {
      font-size: 16px;
      font-family: 'Noto Sans', sans-serif;
      font-weight: 500;
    }

    .SettingsIcon div {
      font-size: 24px;
    }
  </style>
</head>
<body>

  <div class="Calendar">
    <!-- Title Section -->
    <div class="Dailywave">
      DAILYWAVE
    </div>

    <!-- Month Navigation Section -->
    <div class="MonthNav">
      <span class="Before">&#8249;</span>
      <span class="MonthYear">2024.12</span>
      <span class="After">&#8250;</span>
    </div>

    <!-- Days Container -->
    <div class="DayContainer">
      <!-- 요일 Header -->
      <div class="Week">
        <div class="WeekDay">일</div>
        <div class="WeekDay">월</div>
        <div class="WeekDay">화</div>
        <div class="WeekDay">수</div>
        <div class="WeekDay">목</div>
        <div class="WeekDay">금</div>
        <div class="WeekDay">토</div>
      </div>
      <!-- 날짜는 JavaScript로 동적으로 생성 -->
    </div>

    <!-- MY Icon -->
    <div class="MyIcon">
      <div>MY</div>
    </div>

    <!-- Settings Icon -->
    <div class="SettingsIcon">
      <div>⚙️</div>
    </div>
  </div>

  <script>
    const monthYearElement = document.querySelector('.MonthYear');
    const beforeBtn = document.querySelector('.Before');
    const afterBtn = document.querySelector('.After');
    const dayContainer = document.querySelector('.DayContainer');

    let currentYear = 2024;
    let currentMonth = 12;

    // Function to calculate the number of days in a month
    function getDaysInMonth(year, month) {
      return new Date(year, month, 0).getDate();
    }

    // Function to generate the calendar days
    function generateCalendar(year, month) {
      const firstDay = new Date(year, month - 1, 1).getDay();
      const daysInMonth = getDaysInMonth(year, month);
      
      // Clear previous days
      dayContainer.innerHTML = '';
      
      // Add empty divs for the days of the week before the first day
      for (let i = 0; i < firstDay; i++) {
        const emptyCell = document.createElement('div');
        dayContainer.appendChild(emptyCell);
      }

      // Add actual days
      for (let day = 1; day <= daysInMonth; day++) {
        const dayCell = document.createElement('div');
        dayCell.textContent = day;
        dayCell.style.width = '40px';
        dayCell.style.height = '40px';
        dayCell.style.display = 'flex';
        dayCell.style.justifyContent = 'center';
        dayCell.style.alignItems = 'center';
        dayCell.style.cursor = 'pointer';
        
        dayCell.addEventListener('click', () => {
          const formattedDate = `${year}-${String(month).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
          window.location.href = `diary_page.html?date=${formattedDate}`;
        });

        dayContainer.appendChild(dayCell);
      }
    }

    // Function to update the displayed month and year
    function updateMonthAndYear() {
      monthYearElement.textContent = `${currentYear}.${currentMonth}`;
      generateCalendar(currentYear, currentMonth);
    }

    // Function to change the month
    function changeMonth(isNext) {
      if (isNext) {
        currentMonth++;
        if (currentMonth > 12) {
          currentMonth = 1;
          currentYear++;
        }
      } else {
        currentMonth--;
        if (currentMonth < 1) {
          currentMonth = 12;
          currentYear--;
        }
      }
      updateMonthAndYear();
    }

    // Initialize the calendar to December 2024
    updateMonthAndYear();

    // Event listeners for month navigation buttons
    beforeBtn.addEventListener('click', () => changeMonth(false)); // Previous month
    afterBtn.addEventListener('click', () => changeMonth(true)); // Next month
  </script>

</body>
</html>
